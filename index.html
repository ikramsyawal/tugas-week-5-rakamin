<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>tugas week 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <ul class ='nav  nav-pills nav-justified mb-3 mt-3 ms-3 me-3' id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Register</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">List Peserta</button>
    </li>
  </ul>

  <div class="tab-content ms-3 me-3" id="pills-tabContent">

    <!-- register form -->
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

      <!-- register content -->
      <h1>register</h1>
      <form>
        <div class="mb-3">
          <label for="namaInput" class="form-label">Nama</label>
          <input type="text" class="form-control" id="namaInput">
        </div>
        <div class="mb-3">
          <label for="usiaInput" class="form-label">Usia</label>
          <input type="text" class="form-control" id="usiaInput">
          <div class="usiaHelp text-secondary" class="form-text" >Batas usia minimal 25 tahun</div>
        </div>
        <div class="mb-3">
          <label for="uangSangu" class="form-label">Uang Sangu</label>
          <input type="text" class="form-control" id="uangSangu">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- tabel list peserta -->
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
      <h1>List Peserta</h1>
      <table>
        <thead>nama</thead>
        <thead>Usia</thead>
        <thead>Uang Sangu</thead>
      </table>
    </div>
  </div>



  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
